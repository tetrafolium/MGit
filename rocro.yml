inspecode:

  global:
    ignore:
    - app/src/main/assets/

  astyle:
    auto-fix: true
    thresholds: { num-issues: 79 }

  checkstyle:
    auto-fix: true
    thresholds: { num-issues: 999 }   # too many issues detected: 3043 > 1000

  clang-format:
    auto-fix: true
    thresholds: { num-issues: 110 }

  cpd:
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 9 }

  #### not supported yet ??
  #fortify:
  #  thresholds: { num-issues: 999 }

  fossology:
    thresholds: { num-issues: 6 }

  grep:
    thresholds: { num-issues: 5 }

