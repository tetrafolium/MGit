inspecode:

  spotbugs:
  - options:
      -targets: app
      -high:
    thresholds: { num-issues: 999 }
  - options:
      -targets: app
      -bugCategories: BAD_PRACTICE
    thresholds: { num-issues: 999 }
  - options:
      -targets: app
      -bugCategories: CORRECTNESS
    thresholds: { num-issues: 999 }
  - options:
      -targets: app
      -bugCategories:
        - CORRECTNESS
        - BAD_PRACTICE
    thresholds: { num-issues: 999 }
  - options:
      -targets: app
      -bugCategories: [ BAD_PRACTICE, CORRECTNESS ]
    thresholds: { num-issues: 999 }
  - options:
      -targets: app
      -bugCategories: "BAD_PRACTICE,CORRECTNESS"
    thresholds: { num-issues: 999 }
  - options:
      -targets: app
      -bugCategories: "BAD_PRACTICE,CORRECTNESS,EXPERIMENTAL,I18N,MALICIOUS_CODE,MT_CORRECTNESS,PERFORMANCE"
    thresholds: { num-issues: 999 }
