---
inspecode:

  global:
    ignore:
    - app/src/main/assets/

  astyle:
    auto-fix: true
    thresholds: { num-issues: 79 }

  checkstyle:
    # config-file: .rocro/checkstyle.xml  # (auto-detected)
    auto-fix: true
    thresholds: { num-issues: 553 }

  clang-format:
    auto-fix: true
    thresholds: { num-issues: 104 }

  cpd:
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 7 }

  #### not supported yet ??
  #fortify:
  #  thresholds: { num-issues: 999 }

  fossology:
    thresholds: { num-issues: 5 }

  grep:
    thresholds: { num-issues: 5 }

  ## (codelift#1914)
  ##
  ## https://inspecode.rocro.com/jobs/github.com/tetrafolium/MGit/3/tasks/infer
  ##   → Failed
  ##
  ## https://inspecode.rocro.com/jobs/github.com/tetrafolium/MGit/4/tasks/infer
  ##   → Succeeded
  infer:
    thresholds: { num-issues: 62 }

  jscpd:
    thresholds: { num-issues: 51 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 2 }

  pmd:
    auto-fix: true
    thresholds: { num-issues: 2 }

  spotbugs:
  - options:
      -targets: app
      -high:
    thresholds: { num-issues: 20 }
  - options:
      -targets: app
      -bugCategories: [ CORRECTNESS, PERFORMANCE, EXPERIMENTAL ]
    thresholds: { num-issues: 21 }

  uncrustify:
    auto-fix: true
    thresholds: { num-issues: 104 }

  #### not supported yet ??
  #understand:
  #  thresholds: { num-issues: 999 }

  unused:
    thresholds: { num-issues: 21 }
